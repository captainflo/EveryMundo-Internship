<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Challenge every Mundo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Css     -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Google Front -->
     <link href="https://fonts.googleapis.com/css?family=Raleway:300,800" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="./assets/img/logo.png" alt=""></a> 
        
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#list">List api</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Body -->
    <div class="hero-image">
        
        <div class="hero-text">
                <h1>Book your Flight</h1>
            <form>
                <div class="form">
                    <div class="row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Round-trip
                            </label>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                One Way
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <label>From</label>
                            <input id="autocomplete" type="text" class="form-control from" placeholder="All Airports">
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <label>To</label>
                            <input id="autocomplete2" type="text" class="form-control to" placeholder="All Airports">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-3">
                            <label>Depart</label>
                            <input type="date" class="form-control depart" placeholder="mm/dd/yyyy">
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <label>Return</label>
                            <input type="date" class="form-control return" placeholder="mm/dd/yyyy">
                        </div>
                        <div class="col-xs-12 col-md-3">
                    
                            <div class="form-group">
                                <label>Passenger(s)</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <label>Promo Code</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <button type="submit" class="flight-button btn btn-primary">Search Flights</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <h1 id="list" class="text-center">List API</h1>
        <div class="row showFlight"></div>
    </div>
  
    <!-- JS SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
